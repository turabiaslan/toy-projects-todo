<div class="text-center">
    <form class="w-50" style="display: inline-block" novalidate="novalidate">
        <div class="form-outline mb-4">
            <!--Username Input -->
            <input type="text" id="mailAddressFormId" class="form-control" ng-model="credential.mailAddress"
                   autocomplete="off"/>
            <label class="form-label" for="mailAddressFormId">Username</label>
        </div>
        <!--Password Input-->
        <div class="form-outline mb-4">
            <input type="password" id="passwordFormId" class="form-control" ng-model="credential.password"
                   autocomplete="off"/>
            <label class="form-label" for="passwordFormId">Password</label>
        </div>


        <!--Submit button -->

        <button type="button" class="btn btn-primary btn-block mb-4" ng-click="login()">Sign in</button>

        <!--Register button -->

        <div class="text-center">
            <p> Not a member? <a href="/register" class="nav-link"
                                 ng-class="{'active': selected == 'Reg'}" ng-click="select('Reg')">Register</a></p>
        </div>
    </form>
</div>
