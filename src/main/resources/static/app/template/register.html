<div class="text-center">
    <form class="w-50" style="display: inline-block" novalidate="novalidate">
        <div class="form-outline mb-4">
            <!--Username Input -->
            <input type="text" id="mailAddressFormId" class="form-control" ng-model="user.mailAddress" autocomplete="off"/>
            <label class="form-label" for="mailAddressFormId">Mail Address</label>
        </div>
        <!--Password Input-->
        <div class="form-outline mb-4">
            <input type="password" id="passwordFormId" class="form-control" ng-model="user.password"
                   autocomplete="off"/>
            <label class="form-label" for="passwordFormId">Password</label>
        </div>



<button type="button" class="btn btn-primary btn-block mb-4" ng-click="register()">Register</button>


</form>
</div>
